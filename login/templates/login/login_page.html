{% extends 'submit/base.html' %}
{% block title %}Login Page{% endblock%}
{% block main %}
    {% load static %}
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="text-center">
        <div class="mb-3">
          <!-- <h1>Login with Google</h1> -->
        </div>
        <form action="{% url 'login:login_request' %}" method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="email@email.com"
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Password"
            />
          </div>
          <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
        {% load socialaccount %}
        <div class="mt-3">
          <a href="{% provider_login_url 'google' %}" class="btn btn-secondary">Sign in with Google</a>
      </div>
      <div class="mt-3">
        <a href="{% url 'submit:start_submission' %}" class="btn btn-secondary">Submit An Anonymous Report</a>
      </div>
    </div>
    </div>
{% endblock %}
