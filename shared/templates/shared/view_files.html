<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Test</title>
</head>
<body>
    <h1>Admin home: View Files</h1>
    <ul>
        {% for file in files %}
            <!-- GPT -->
            <img src="{% url 'shared:render_object_from_s3' s3_object_url=file.get_file_url %}" alt="Image">
        {% endfor %}
    </ul>
</body>
</html>
