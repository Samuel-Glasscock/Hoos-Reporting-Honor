<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Test</title>
</head>
<body>
    <h1>View Files</h1>
    <ul>
        {% for file in files %}
            <img src="{{ file.get_file_url }}" alt="{{ file.name }}">
        {% endfor %}
    </ul>
</body>
</html>
